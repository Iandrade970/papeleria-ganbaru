{% extends "base.html" %}
{% block title %}Registrarse · Papelería Ganbaru{% endblock %}
{% block content %}
  <h1 class="h1">Crear cuenta</h1>
  <form method="post" class="card form">
    {% csrf_token %}
    {% for field in form %}
      <label class="form-row">
        <span>{{ field.label }}</span>
        {{ field }}
        {% if field.errors %}<small class="err">{{ field.errors|striptags }}</small>{% endif %}
      </label>
    {% endfor %}
    <div class="form-actions">
      <a href="{% url 'tienda:login' %}" class="btn btn-ghost">Ya tengo cuenta</a>
      <button type="submit" class="btn btn-primary">Registrarme</button>
    </div>
  </form>
{% endblock %}
