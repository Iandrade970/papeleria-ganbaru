{% extends "base.html" %}
{% block title %}Eliminar {{ tipo }}{% endblock %}
{% block content %}
<section class="card">
  <h1 class="h1">¿Eliminar {{ tipo }}?</h1>
  <p class="lead">{{ obj }}</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger btn-pill">Sí, eliminar</button>
    <a class="btn btn-outline btn-pill" href="{% url 'tienda:panel_productos' %}">Cancelar</a>
  </form>
</section>
{% endblock %}
